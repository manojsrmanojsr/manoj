<html>
    <body>
        <h2>JS object Accessors</h2>
        <p id ="demo"></p>
        <script>
        const student={
            name:"kumar",
            rollno:"111",
            dob:"11-11-2011",
        setrollno:function(volue){this.rollno=volue;
          }
        }
        student.setrollno("123");
        document.getElementById("demo").innerHTML=student.setrollno();
    </script>
    </body>
    </html>
