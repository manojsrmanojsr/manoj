<html>
<head>
    <title>calculator</title>
    <script>
    function add(){
        var a=document.getElementById("t1").value;
        var b=document.getElementById("t2").value;
        var c=parseInt(a)+parseInt(b);
        document.getElementById("t3").value=c;
    }
    function sub(){
        var a=document.getElementById("t1").value;
        var b=document.getElementById("t2").value;
        var c=parseInt(a)-parseInt(b);
        document.getElementById("t3").value=c;
    }
    function mul(){
        var a=document.getElementById("t1").value;
        var b=document.getElementById("t2").value;
        var c=parseInt(a)*parseInt(b);
        document.getElementById("t3").value=c;
    }
    function div(){
        var a=document.getElementById("t1").value;
        var b=document.getElementById("t2").value;
        var c=parseInt(a)/parseInt(b);
        document.getElementById("t3").value=c;
    }
    </script>
    </head>
    <body>
        <form>
            enter the number:<input type="text"id="t1">
            enter the number:<input type="text"id="t2">
            <input type="button"value="Sub"onclick="sub();">
            <input type="button"value="Mul"onclick="mul();">
            <input type="button"value="Div"onclick="div();">
            result:<input type="text"Id="t3">
            <br>
        </form>
    </body>
</html>
